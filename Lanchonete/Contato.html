    <meta charset="UTF-8">

<body>
    <header>
        <div id="caixa-logo">
            <h1><img class="logo" src="img/logo-p.webp" alt="Logo-Lanchonete"></h1>

            <nav>
                <ul>
                    <li><a href="Lanchonete.html">Home</a></li>
                    <li><a href="Cardápio.html">Cardápio</a></li>
                    <li><a href="Contato.html" class="comments">Comentários</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <section class="section_preenchimento">

            <form action="" class="form_preenchimento">
                <div class="preenchimento">
                        <input autocomplete="off" required type="text" name="name" id="nome">
                        <span>Nome</span>
                </div>

                <div class="preenchimento">
                        <input autocomplete="off" required type="text" name="name" id="email">
                        <span>Email</span> <p>*Seu E-mail não será mostrado públicamente</p>
                </div>

                <div class="preenchimento">
                        <input autocomplete="off" required type="text" name="name" id="numero">
                        <span>Número</span> <p>*Seu Número não será mostrado públicamente</p>
                </div>

                <div class="preenchimento">
                    <textarea autocomplete="off" required name="" id="" cols="30" rows="10"></textarea>
                    <span>Menssagem</span>
                </div>
                <button>Comentar</button>

                <div class="lache-do-mes">
                    <h2 class="text-fav">O FAVORITO DA GALERA</h2>
                    <img class="lanche_favorito" src="Img/combo-xbacon.jpg" alt="O Lanche mais pedido do mês.">
                 </div>
                

            </form>
        </section>
    </main>
